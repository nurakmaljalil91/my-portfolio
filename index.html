<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Document title and icon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/profile_icon.ico" />
    <title>Nur Akmal Jalil</title>
</head>

<body>
    <!-- Navbar section -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-transparent">
        <!-- Home brand -->
        <a class="navbar-brand" href="#">AKMAL</a>

        <!-- hamburger button for phone size -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Start the list of links for the -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a data-scroll class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a data-scroll class="nav-link" href="#projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a data-scroll class="nav-link" href="#contact">Contacts</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Home Section -->
    <section class="masthead" id="#">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center">
                    <div class="image-profile">
                        <img src="img/profile-cartoon-style.png" alt="profile">
                    </div>
                    <h1 class="font-weight-light">NUR AKMAL JALIL</h1>
                    <p class="lead">Software Engineer at N2N Connect</p>
                    <p class="lead">Keep on coding!</p>
                </div>
            </div>
        </div>
    </section>

    <!-- About section-->
    <section class="masthead" id="about">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center">
                    <h1 class="font-weight-light">ABOUT</h1>
                    <p class="lead">Page on progress</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Projects section-->
    <section class="masthead" id="projects">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center">
                    <h1 class="font-weight-light">PROJECTS</h1>
                    <p class="lead">Page on progress</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact section-->
    <section class="masthead" id="contact">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center">
                    <h1 class="font-weight-light">CONTACT</h1>
                    <p class="lead">Page on progress</p>
                </div>
            </div>
        </div>
    </section>



</body>
<!-- jQuery first, then Popper.js, then Bootstrap JS. -->
<script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../node_modules/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
<script>
    var scroll = new SmoothScroll('a[href*="#"]');
</script>
<script src="js/main.js"></script>

</html>
